<svg viewBox="40 10 320 210" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <linearGradient id="phoneGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Phone 1 (back left) -->
  <g transform="translate(60, 40)" opacity="0.7">
    <rect x="0" y="0" width="80" height="160" rx="12" fill="#1e1e2e" stroke="#374151" stroke-width="2"/>
    <rect x="8" y="20" width="64" height="120" rx="4" fill="url(#phoneGradient1)" opacity="0.3"/>
    <rect x="8" y="20" width="64" height="30" rx="4" fill="url(#phoneGradient1)"/>
    <circle cx="40" cy="10" r="3" fill="#374151"/>
    <rect x="16" y="56" width="48" height="6" rx="3" fill="#4b5563"/>
    <rect x="16" y="68" width="36" height="6" rx="3" fill="#4b5563"/>
    <rect x="16" y="88" width="48" height="24" rx="4" fill="#374151"/>
    <rect x="16" y="120" width="48" height="12" rx="4" fill="url(#phoneGradient1)" opacity="0.6"/>
  </g>

  <!-- Phone 2 (center front) -->
  <g transform="translate(155, 20)" filter="url(#glow)">
    <rect x="0" y="0" width="90" height="180" rx="14" fill="#1e1e2e" stroke="#4b5563" stroke-width="2"/>
    <rect x="10" y="24" width="70" height="136" rx="6" fill="url(#phoneGradient2)" opacity="0.2"/>
    <rect x="10" y="24" width="70" height="36" rx="6" fill="url(#phoneGradient2)"/>
    <circle cx="45" cy="12" r="4" fill="#374151"/>
    <rect x="18" y="68" width="54" height="8" rx="4" fill="#6b7280"/>
    <rect x="18" y="82" width="40" height="8" rx="4" fill="#6b7280"/>
    <rect x="18" y="100" width="54" height="28" rx="6" fill="#374151"/>
    <rect x="18" y="136" width="54" height="16" rx="6" fill="url(#phoneGradient2)" opacity="0.7"/>
  </g>

  <!-- Phone 3 (back right) -->
  <g transform="translate(260, 40)" opacity="0.7">
    <rect x="0" y="0" width="80" height="160" rx="12" fill="#1e1e2e" stroke="#374151" stroke-width="2"/>
    <rect x="8" y="20" width="64" height="120" rx="4" fill="url(#phoneGradient3)" opacity="0.3"/>
    <rect x="8" y="20" width="64" height="30" rx="4" fill="url(#phoneGradient3)"/>
    <circle cx="40" cy="10" r="3" fill="#374151"/>
    <rect x="16" y="56" width="48" height="6" rx="3" fill="#4b5563"/>
    <rect x="16" y="68" width="36" height="6" rx="3" fill="#4b5563"/>
    <rect x="16" y="88" width="48" height="24" rx="4" fill="#374151"/>
    <rect x="16" y="120" width="48" height="12" rx="4" fill="url(#phoneGradient3)" opacity="0.6"/>
  </g>

</svg>